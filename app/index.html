<!DOCTYPE html>
<html lang="en" ng-app="movieSearch">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
  <script src="js/module.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Movie Search</title>

</head>
<body>

  <div class="container-fluid mainNav" ng-controller="MainSearchController">
    <div class="row-fluid">
      <div class="col-lg-12">
        <div class="item">
          <div class="content mainNavContent">
            <header>
              <h1>Angular OMDB API Search</h1>
            </header>
            <div>
              <form class="searchForm form-group" name="form" novalidate>
                <label class="form" for="movie">Enter a movie title</label>
                <input class="form-control" type="text" id="movie" ng-model="movieObj.title" placeholder="Enter a movie title" required>
                <a class="btn btn-primary" ng-href="/#/movies/{{movieObj.title}}" ng-disabled="form.$invalid">
                  Search! <span class="fa fa-arrow-right"></span>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-view></div>

</body>
</html>
